name: Export

on:
  push:
  pull_request:

jobs:
  export:
    if: ${{ always() }}
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/inti-cmnb/kicad9_auto:latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4.2.2
      - name: Run kibot
        run: kibot -vvv
      - name: Archive Gerber ZIP
        uses: actions/upload-artifact@v4.6.2
        with:
          name: jlc
          path: JLCPCB/*.zip
      - name: Archive Positions/BOM
        uses: actions/upload-artifact@v4.6.2
        with:
          name: jlc
          path: "*.csv"
